<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | My IPRG</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/responsive.min.css">
</head>

<body>

    <section id="sign-up">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-12 col-sm-9 col-md-6 col-lg-6 col-xl-5 col-xxl-6">
                    <div class="text-center mb-3">
                        <img src="assets/images/myiprg-logo.svg" class="img-fluid logo-img" alt="myiprg logo">
                    </div>
                    <form>
                        <div class="mb-4">
                            <label for="loginEmail" class="form-label visually-hidden-focusable">Email address</label>
                            <input type="email" class="form-control" placeholder="Email address" id="loginEmail" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label visually-hidden-focusable">Password</label>
                            <input type="password" placeholder="Password" class="form-control" id="loginPassword" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label visually-hidden-focusable">Confirm Password</label>
                            <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPassword" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-login w-50 float-none float-md-end btn-all">Sign Up</button>
                        <div class="clearfix"></div>
                    </form>
                    
                    <p class="text-primary mt-4 text-center">Already a user? <a href="login.html" class="text-primary text-uppercase">LOGIN</a></p>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
