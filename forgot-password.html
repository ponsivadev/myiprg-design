<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | My IPRG</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/responsive.min.css">
</head>

<body>

    <section id="forgot-password">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-12 col-sm-9 col-md-6 col-lg-6 col-xl-5 col-xxl-6">
                    <div class="text-center mb-3">
                        <img src="assets/images/myiprg-logo.svg" class="img-fluid logo-img" alt="myiprg logo">
                    </div>
                    <form>
                        <div class="mb-4">
                            <label for="loginEmail" class="form-label visually-hidden-focusable">Enter your registered email</label>
                            <input type="email" class="form-control" placeholder="Enter your registered email" id="loginEmail" aria-describedby="emailHelp" autocomplete="off">
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100 float-none float-md-end btn-all">Reset Password</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
